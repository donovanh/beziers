<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <title>Bezier style</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body>
  <h1>transition-timing-function: cubic-bezier(.87,-0.41,.19,1.44)</h1>
  <section class="stage bezier">
    <section class="container">
      <figure class="actor">
        <span class="eye one"></span>
        <span class="eye two"></span>
        <span class="mouth"></span>
      </figure>
    </section>
  </section>
  <h2>transition: all 0.8s cubic-bezier(.87,-0.41,.19,1.44)</h2>
</body>
</html>
